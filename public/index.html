<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="<%= BASE_URL %>reset.css">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <style>
    .css-pixel-loader {
      background-color: #F1F5F9;
      height: 100vh;
      width: 100vw;
      position: fixed;
      z-index: 999999;
    }

    .css-css-pixel-loader-navbar {
      height: 60px;
      border-bottom-width: 1px;
      border-color: #D0D6DD;
      border-style: solid;
      width: 100%;
      background-color: white;
      padding-right: 1.5rem;
      padding-left: 1.5rem;
      padding-top: 0.375rem;
      padding-bottom: 0.375rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .css-css-pixel-loader {
      position: relative;
      height: 24px;
      width: 132px;
    }

    .css-css-pixel-loader-dot {
      border-radius: 9999px;
      background: transparent;
      height: 24px;
      width: 24px;
      position: absolute;
      animation: 1250ms ease 0s infinite normal backwards running mp-loader-animation;
      -webkit-transform: translateY(24px);
      -moz-transform: translateY(24px);
      -ms-transform: translateY(24px);
      transform: translateY(24px);
    }

    @keyframes mp-loader-animation {
      0% {
        box-shadow: rgb(101, 31, 255) 0px -24px 0px 0px, rgb(242, 41, 41) 36px -24px 0px 0px, rgb(64, 195, 255) 72px -24px 0px 0px, rgb(255, 145, 0) 108px -24px 0px 0px;
      }

      15% {
        box-shadow: rgb(101, 31, 255) 0px -60px 0px 0px, rgb(242, 41, 41) 36px -24px 0px 0px, rgb(64, 195, 255) 72px -24px 0px 0px, rgb(255, 145, 0) 108px -24px 0px 0px;
      }

      30% {
        box-shadow: rgb(101, 31, 255) 0px -24px 0px 0px, rgb(242, 41, 41) 36px -60px 0px 0px, rgb(64, 195, 255) 72px -24px 0px 0px, rgb(255, 145, 0) 108px -24px 0px 0px;
      }

      45% {
        box-shadow: rgb(101, 31, 255) 0px -28px 0px 0px, rgb(242, 41, 41) 36px -24px 0px 0px, rgb(64, 195, 255) 72px -60px 0px 0px, rgb(255, 145, 0) 108px -24px 0px 0px;
      }

      60% {
        box-shadow: rgb(101, 31, 255) 0px -24px 0px 0px, rgb(242, 41, 41) 36px -28px 0px 0px, rgb(64, 195, 255) 72px -24px 0px 0px, rgb(255, 145, 0) 108px -60px 0px 0px;
      }

      75% {
        box-shadow: rgb(101, 31, 255) 0px -24px 0px 0px, rgb(242, 41, 41) 36px -24px 0px 0px, rgb(64, 195, 255) 72px -28px 0px 0px, rgb(255, 145, 0) 108px -24px 0px 0px;
      }

      90% {
        box-shadow: rgb(101, 31, 255) 0px -24px 0px 0px, rgb(242, 41, 41) 36px -24px 0px 0px, rgb(64, 195, 255) 72px -24px 0px 0px, rgb(255, 145, 0) 108px -28px 0px 0px;
      }

      100% {
        box-shadow: rgb(101, 31, 255) 0px -24px 0px 0px, rgb(242, 41, 41) 36px -24px 0px 0px, rgb(64, 195, 255) 72px -24px 0px 0px, rgb(255, 145, 0) 108px -24px 0px 0px;
      }
    }

    .css-shimmer-skeleton {
      background: linear-gradient(90deg,
          hsl(210, 15%, 88%),
          hsl(210, 15%, 95%),
          hsl(210, 15%, 88%));
      background-size: 200%;
      animation: animation-shimmer 1s infinite reverse;
    }

    @keyframes animation-shimmer {
      from {
        background-position: -100% 0;
      }

      to {
        background-position: 100% 0;
      }
    }
  </style>
</head>

<body style="overflow: hidden;">
  <div class="css-pixel-loader" id="jurnal-page-loader">
    <div class="css-css-pixel-loader-navbar">
      <div style="height: 43px">
        <img src="https://cdn.mekari.design/logo/jurnal/default.svg" alt="">
      </div>
      <div style="display: flex; gap: 16px;">
        <div class="css-shimmer-skeleton" style="border-radius: 32px; width: 32px; height: 32px;"></div>
        <div class="css-shimmer-skeleton" style="border-radius: 32px; width: 32px; height: 32px;"></div>
        <div class="css-shimmer-skeleton" style="border-radius: 32px; width: 32px; height: 32px;"></div>
        <div class="css-shimmer-skeleton" style="border-radius: 32px; width: 32px; height: 32px;"></div>
        <div style="display: flex; gap: 8px; align-items: center;">
          <div class="css-shimmer-skeleton" style="border-radius: 32px; width: 32px; height: 32px;"></div>
          <div>
            <div class="css-shimmer-skeleton"
              style="border-radius: 32px; width: 64px; height: 12px; margin-bottom: 6px;"></div>
            <div class="css-shimmer-skeleton" style="border-radius: 32px; width: 128px; height: 12px;"></div>
          </div>
        </div>
      </div>
    </div>

    <div
      style="display: inline-flex; align-items: center; justify-content: center; width: 100%; height: calc(100vh - 60px); width: 100vw;">
      <div class="css-css-pixel-loader">
        <div class="css-css-pixel-loader-dot"></div>
      </div>
    </div>
  </div>

  <div id="app"></div>

  <!-- <script id="ze-snippet"
    src="https://static.zdassets.com/ekr/snippet.js?key=fade2db1-10a8-472e-8873-e351181dd2d7"> </script> -->

</html>
